<h1>Users</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 33%">Email</th>
            <th style="width: 33%">First Name</th>
            <th style="width: 33%">Last Name</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.email}}</td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
        </tr>
    </tbody>
</table>
